name: Python Test
on:
  push:
    branches:
      -main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Ddependencies
      run: pip install -r requerements.txt

    - name: Run test
      run: python -m unittest discover
